<!DOCTYPE html>
<html>

<head>

<body>
  <div id="timeD"> </div>
  <p id="currentDate"></p>
  <p> placeholder (this will add to csv)</p>

    <h1>Log todays workout</h1>
 <div>
        <!-- Exercise Menu -->
        <label for="exerciseMenu">Select Exercise:</label>
        <select id="exerciseMenu">
            <option value="squats">Squats</option>
            <option value="benchPress">Bench Press</option>
            <option value="deadlift">Deadlift</option>
        </select>
    </div>
    
    <div>
        <!-- Inputs for Reps and Weight -->
        <label for="reps">Reps:</label>
        <input type="number" id="reps" placeholder="Number of Reps">
        
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Weight Used">
    </div>
    
    <div>
        <!-- Textbox for Notes -->
        <label for="notes">Notes:</label>
        <textarea id="notes" rows="4" cols="50" placeholder="Any additional notes..."></textarea>
    </div>
    
  <h2> Upload your image !</h2>
  <input type="file" accept="image/*" capture>
</body>
