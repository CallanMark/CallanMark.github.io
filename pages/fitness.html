<body>
  <a href="../home.html" class="button">Home</a>

  <br>
  <div id="timeD"> </div>
  <p id="currentDate"></p>


    <h1>Log todays workout</h1>
 <div>
        <!-- Exercise Menu -->
        <label for="exerciseMenu">Select Exercise:</label>
        <select id="exerciseMenu">
            <option value="push">Push</option>
            <option value="pull">Pull</option>
            <option value="legs">Legs</option>
            <option value= "Arms"> Arms</option>
            <option value = "General"> General</option>
        </select>
        <button id="submitButton">Select</button> <!-- Submit button -->
  </div>
 

    <div id="displayArea"></div> <!-- Where exercises will be shown -->

    <br>
    <br>
    <br>
    <br>
    <div>
        <!-- Inputs for Reps and Weight -->
        <label for="exerciseSubMenu"> Select Exercise</label>
        <select id="exerciseSubMenu"></select>

        <label for="reps">Reps:</label>
        <input type="number" id="reps" placeholder="Number of Reps">
        
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Weight Used">
        <button id="submitButtonSub">Submit</button> 
    </div>
    
    <div>
        <!-- Textbox for Notes -->
        <label for="notes">Notes:</label>
        <textarea id="notes" rows="4" cols="20" placeholder="Any additional notes..."></textarea>
    </div>

    <div id="exerciseData"></div>
  <div id = "displayArea1"></div>
 <h2> Log todays Meals</h2>
  <label for="meal"> Meal : </label>
  <textarea id="meal" rows="4" cols="1" placeholder="Meal name"></textarea>
  <label for="protein"> Protein :</label>
  <textarea id="protein" rows="4" cols="1" placeholder="Protein"></textarea>
  <label for="calories"> calories </label>
  <textarea id="calories" rows="4" cols="1" placeholder="calories"></textarea>
  <button id="addMealButton">Add meal</button> 
  <h3> Take a picture of a meal </h3>
  <input type="file" accept="image/*" capture>
  <button id="uploadImageButton">Upload Image</button> 
</body>

<script src="logic/fitness.js"></script>
